<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <div id="drawing-panel">
        <button onclick="downloadSVG()">download svg</button>
        <button onclick="setup()">save drawing</button>
        THis like changes modes n shee:
        <select name="mode" id="mode" onchange="changeMode()">
          <option value="draw">Draw</option>
          <option value="select">Select</option>
          <!-- <option value="joinery">Joinery</option> -->
        </select>
      </div>
      <div id="svg-container">
      </div>
      <div id="layer-container">
      </div>
      <div id="thumbnail-container">
        <div id="thumbnails">
        </div>
      </div>
    </div>
    <div id="assembler-container">
      <div>
        <button onclick="rerenderAssemblage()">rerender assemblage</button>
      </div>
      <svg class="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="assembler-svg" x="0px" y="0px" width="600px" height="400px" viewBox="0 0 600 400" enable-background="new 0 0 600 400" xml:space="preserve"></svg>
    </div>
    
    <script src="objs.js"></script>
    <script src="assembler_utils.js"></script>
    <script src="utils.js"></script>
    <script src="select.js"></script>
    <script src="script.js"></script>
    <script src="assembler.js"></script>
    <script type="module" src="utils.js"></script>
  </body>
</html>
